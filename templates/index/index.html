{{define "index"}}
<html>
  <head>
    <title>{{.AppName}}</title>
      <meta name="description" content="">
  <link rel="stylesheet" href="{{ InsertAsset "main.css" }}" as="style">
    {{template "common-head" .}}

  </head>
  <body>
      {{range $idx, $event := .Events}}
        <div class="event " style="padding: 1rem;">
            {{$body := index $event.Content "body"}}
            {{Markdown ($body)}}
        </div>
      {{end}}

  </body>
</html>
{{end}}
