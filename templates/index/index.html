{{define "index"}}
<html>
  <head>
    <title>{{.AppName}}</title>
      <meta name="description" content="Turn on, tune in, drop out.">
  <link rel="stylesheet" href="{{ InsertAsset "main.css" }}" as="style">
    {{template "common-head" .}}

  </head>
  <body>
      {{range $idx, $event := .Events}}
        <div class="event " style="padding: 1rem;">
            {{$body := index $event.Content "formatted_body"}}
            {{if $body}}
                {{HTML ($body)}}
            {{else}}
                {{index $event.Content "body"}}
            {{end}}
        </div>
      {{end}}

  </body>
</html>
{{end}}
